function Add(){
	var index = $("#data").find("tr").size();
	var task = $("#task").val();
	var priority = $("#priority").val();
	var isReminde = $("#remind").is(":checked");
	var date = $("#date").val();
	var address = "";
	var address_lat = "";
	var address_lgn = "";
	if(isReminde){
	 address = $("#address").val();
	 address_lat = $("#address_lat").val();
	 address_lgn = $("#address_lgn").val();
	}
	var client = JSON.stringify({
		ID    : index,
		Name  : task,
		PRI : priority,
		Date : date,
		Remide : isReminde,
		Add : address,
		Lat: address_lat,
		Lgn: address_lgn,
		Remided: 'false'
	});
	tbClients.push(client);
	localStorage.setItem("tbClients", JSON.stringify(tbClients));

	console.log("The data was saved.");
	return true;
} 

function Edit(element){
	var selected_index = parseInt($(element).attr("alt").replace("Edit", ""));
	tbClients[selected_index] = JSON.stringify({
			ID    : index,
			Name  : task,
			PRI : priority,
			Remide : isReminde
		});//Alter the selected item on the table
	localStorage.setItem("tbClients", JSON.stringify(tbClients));
	console.log("The data was edited.")
	operation = "A"; //Return to default value
	return true;
} 
 
 function Done(element){
   var selected_index = parseInt($(element).attr("alt").replace("Done", ""));
   
 	var cli = JSON.parse(tbClients[selected_index]);
	if(cli.Remided == 'false') cli.Remided = true;
	var client = JSON.stringify({
		ID    : cli.ID,
		Name  : cli.Name,
		PRI : cli.PRI,
		Date : cli.Date,
		Remide : cli.Remide,
		Add : cli.Add,
		Lat: cli.Lat,
		Lgn: cli.Lgn,
		Remided: cli.Remided
	});
	console.log("is reminded " + cli.Remided);
	tbClients.splice(selected_index, 1);
	tbClients.push(client);
	localStorage.setItem("tbClients", JSON.stringify(tbClients));

	 
	//localStorage.setItem("tbClients", JSON.stringify(tbClients));
	reloadDb();
	console.log("The data was edited.")
	operation = "A"; //Return to default value
	return true;
} 
 function Delete(element){
	var selected_index = parseInt($(element).attr("alt").replace("Delete", ""));
	tbClients.splice(selected_index, 1);
	localStorage.setItem("tbClients", JSON.stringify(tbClients));
	reloadDb();
	console.log("Client deleted.");
} 
function reloadDb(){
	$("#data").find("tr:gt(0)").remove();
	List();
}

$("#taskform").bind("submit",function(){
	if(operation == "A")
		return Add();

});

	}
